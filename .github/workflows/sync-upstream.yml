name: Sync upstream

on:
  schedule:
    - cron: '0 3 * * *'   # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and sync
        run: |
          git remote add upstream https://github.com/JMarzec/nmf_subtyping_dashboard.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
